{% load static %}
<!-- header-start -->
<header>
    <div class="header-area ">
        <div id="sticky-header" class="main-header-area">
            <div class="container-fluid ">
                <div class="header_bottom_border">
                    <div class="row align-items-center">
                        <div class="col-xl-3 col-lg-2">
                            <div class="logo">
                                <a href="{% url 'index' %}">
                                    <img src="{% static 'img/logo.png' %}" alt="">
                                </a>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-7">
                            <div class="main-menu  d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        <li><a href="{% url 'index' %}">home</a></li>
                                        <li><a href="{% url 'jobs' %}">Browse Job</a></li>
                                        <li><a href="#">pages <i class="ti-angle-down"></i></a>
                                            <ul class="submenu">
                                                <li><a href="{% url 'Candidate' %}">Candidates </a></li>
                                            </ul>
                                        </li>
                                        <li><a href="#">blog <i class="ti-angle-down"></i></a>
                                            <ul class="submenu">
                                                <li><a href="blog.html">blog</a></li>
                                                <li><a href="single-blog.html">single-blog</a></li>
                                            </ul>
                                        </li>
                                        <li><a href="{% url 'contact' %}">Contact</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-3 d-none d-lg-block">


                            {% if user.is_authenticated %}
                                <div class="Appointment">

                                        <div class="phone_num d-none d-xl-block">
                                            <a href="{% url 'dashboard' %}" style="color: beige;font-size: 16px">
                                                Welcome {{ user.username }}</a>
                                        </div>
                                        <div class="phone_num d-none d-xl-block">
                                            <a href="javascript:{document.getElementById('logout').submit()}"
                                               style="color: #1c7430" class="nav-link">
                                                <i class="fas fa-sign-out"></i>
                                                <p style="color: beige;font-size: 16px">Logout</p></a>
                                        </div>
                                        <form action="{% url 'logout' %}" method="POST" id="logout">
                                            {% csrf_token %}
                                            <input type="hidden">
                                        </form>
                                        <div class="phone_num d-none d-xl-block">
                                            {% if request.user.is_staff %}
                                                <a class="boxed-btn3" href="{% url 'job_post' %}">Post a Job</a>
                                            {% endif %}
                                        </div>

                                </div>
                            {% else %}
                                <div class="Appointment">
                                    <div class="phone_num d-none d-xl-block">
                                        <a href="{% url 'login' %}" ><p style="color: black;font-size: 16px">Log in</p> </a>

                                    </div>
                                    <div class="phone_num d-none d-xl-block">

                                        <a href="{% url 'register' %}"><p style="font-size: 16px;color: darkgreen"> Sign Up </p></a>
                                    </div>

                                </div>
                            {% endif %}

                        </div>
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>
<!-- header-end -->
